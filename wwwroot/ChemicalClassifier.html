<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--адаптирует к различным видам экрана-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="CSS/mystyle.css" />
    <link type="text/css" rel="stylesheet" href="CSS/layoutstyle.css" />
    <title>Химический классификатор</title>
</head>
<body class="flexrow" onload="Load();">
    <div class="icon-bar">
        <a href="#" onclick="history.go(-1); return false;"><i class="fa fa-reply"></i></a>
    </div>
    <section class="flexcolumn">
        <div class="container">
            <header><h1>Химический классификатор ядовитых веществ</h1></header>
            <section class="flexrow">
                <section class="border" style="width:15%; padding:1%; border-left:none;" name="substance">
                    <section class="flexcolumn">
                        <h>Класс:</h>
                        <select id="classub" class="drop-down-list"></select>
                        <h>Раздел:</h>
                        <select id="chaptersub" class="drop-down-list"></select>
                        <h>Группа:</h>
                        <select id="groupsub" class="drop-down-list"></select>
                        <h>Подгруппа:</h>
                        <select id="subgroupsub" class="drop-down-list"></select>
                        <h>Режим</h>
                        <select id="mode" class="drop-down-list">
                            <option>Все условия</option>
                            <option>Хотя бы одно условие</option>
                        </select>
                    </section>
                </section>
                <section style="width:80%; padding: 1%;">
                    <h>Таблица веществ</h>
                    <div class="border" style="margin-top:3px; height:380px; overflow-x: scroll; overflow-y: scroll;">
                        <table >
                            <thead><tr><th>Имя</th><th>Класс</th><th>Раздел</th><th>Группа</th><th>Подгруппа</th><th>Классификации</th></tr></thead>
                            <tbody id="subtable">
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
            <footer>
                <button class="buttonview" onclick="SearchButton();">Поиск 🔍</button>
            </footer>
        </div>
    </section>
    <script src="JavaScripts/ChemicalClassifier.js"></script>
</body>
</html>
